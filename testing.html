<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New event</title>
</head>
<body>
    <script>
        const btn = document.getElementById('btn');

        btn.addEventListener('click', function onClick() {
            btn.style.backgroundColor = 'salmon';
            btn.style.color = 'white';
        });
    </script>
</body>
</html>
